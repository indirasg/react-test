# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadSecureFile@1
  inputs:
    secureFile: 'LightsailDefaultKey-ap-southeast-1.pem' # Replace with the file alias of your private key file

- task: UseNode@1
  inputs:
    version: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install --global yarn
    yarn
    yarn build
  displayName: 'npm install and build'

- task: CopyFilesOverSSH@0
  displayName: 'Securely copy geneated build files to the lightsail instance'
  inputs:
    sshEndpoint: 'aws-lightsail-nginx-connection'
    sourceFolder: 'build'
    targetFolder: '/opt/bitnami/nginx/html'
    failOnEmptySource: true
